<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Power BI Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #333, #777);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px; /* Mock mobile screen width */
            height: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .responsive-iframe {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loader div {
            width: 16px;
            height: 16px;
            margin: 4px;
            background: #3498db;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container hidden" id="content">
        <div class="responsive-iframe">
            <iframe title="Power BI Report" src="https://app.powerbi.com/reportEmbed?reportId=c6a9f94f-de6a-4ba1-bd9a-68c11c92a267&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730" allowFullScreen="true" onload="hideLoader()" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        // Ensure the iframe reloads when orientation changes
        window.addEventListener('orientationchange', function() {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src;
        });
    </script>
</body>
</html>
